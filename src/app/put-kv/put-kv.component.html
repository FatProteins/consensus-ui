<div style="display: flex; flex-direction: row;">
  <form>
    <mat-form-field>
      <mat-label>Key</mat-label>
      <input matInput type="text" #putKey required>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Value</mat-label>
      <input matInput type="text" #putValue required>
    </mat-form-field>
    <button mat-raised-button [disabled]="!nodeIndex || !putKey.value || !putValue.value || isPutLoading"
            (click)="putKV(putKey.value, putValue.value); putKey.value = ''; putValue.value = '';">PUT
    </button>
  </form>
  <div style="align-self: center;" *ngIf="isPutLoading">
    <mat-spinner diameter="25">
    </mat-spinner>
  </div>
</div>
