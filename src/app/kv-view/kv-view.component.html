<div style="display: flex; flex-direction: row;">
  <form>
    <mat-form-field>
      <mat-label>Send to</mat-label>
      <mat-select [(value)]="sendToNode" required name="sendToNodeIdx">
        <mat-option [value]=1>Node 1</mat-option>
        <mat-option [value]=2>Node 2</mat-option>
        <mat-option [value]=3>Node 3</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Key</mat-label>
      <input matInput type="text" #putKey required>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Value</mat-label>
      <input matInput type="text" #putValue required>
    </mat-form-field>

    <button mat-raised-button [disabled]="!sendToNode || !putKey.value || !putValue.value || isPutLoading"
            (click)="putKV(putKey.value, putValue.value)">PUT
    </button>
  </form>
  <div style="align-self: center" *ngIf="isPutLoading">
    <mat-spinner diameter="25">
    </mat-spinner>
  </div>
</div>

<mat-form-field>
  <mat-label>Delete on</mat-label>
  <mat-select [(value)]="deleteOnNode" required name="deleteOnNodeIdx">
    <mat-option [value]=1>Node 1</mat-option>
    <mat-option [value]=2>Node 2</mat-option>
    <mat-option [value]=3>Node 3</mat-option>
  </mat-select>
</mat-form-field>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="key">
    <th mat-header-cell *matHeaderCellDef>Key</th>
    <td mat-cell *matCellDef="let element">{{element.key}}</td>
  </ng-container>

  <ng-container matColumnDef="value">
    <th mat-header-cell *matHeaderCellDef>Value</th>
    <td mat-cell *matCellDef="let element">{{element.value}}</td>
  </ng-container>

  <ng-container matColumnDef="deleteButton">
    <th mat-header-cell *matHeaderCellDef>Delete</th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button color="warn" [disabled]="isDeleteLoading" (click)="deleteKV(element.key)">
        <mat-icon>
          delete
        </mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
